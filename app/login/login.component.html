<style>
    input.ng-invalid{border:1px solid red;}
</style>  
<body>
    <router-outlet>
    <div class="login-container">
        <form (ngSubmit)="onSubmitLoginForm()">
            <h2>LOGIN</h2>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/007/033/146/small/profile-icon-login-head-icon-vector.jpg" class="centered-image" ><br><br>
                <div>
                    <label for="username">UserId:</label>
                    <input type="text" id="username" formControlName="username" placeholder="userId"  required />
                    <div *ngIf="username.invalid && (username.dirty || username.touched)"id="error">
                        <div *ngIf="username.hasError('required')">
                            Please enter valid userId..
                        </div>
                    </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password"  formControlName="password  " placeholder="password" required/>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" id="error">
                        <div *ngIf="password.hasError('required')">
                            password can not be left blank..
                        </div>
                        <div *ngIf="password.hasError('minlength')">
                            password can have minimum 5 characters..
                        </div>
                        <div *ngIf="password.hasError('maxlength')">
                            password can have maximum 60 characters..
                        </div>
                        <div *ngIf="password.hasError('pattern')">
                            Please enter valid password....
                        </div>
                    </div>
                </div> 
                  </div>
                Remeber me:<input type="checkbox" value=""><p>
                <a href="forgot password.html">forgot password</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

                <p>Don't have an account?<a href="registration.html">Sign up</a></p>
    
            </form>
        </div>
    </router-outlet>
    </body>
